<!DOCTYPE html> 
<html> 
<head>
	<meta charset="utf-8">
	<title>HTML5视频播放video</title>
</head>
<body> 
<style>
	#video1{transition:all 1s;margin-top:15px;}
</style>
<div style="text-align:center;">

	  <button id="playPause">播放/暂停</button> 
	  <button id="makeBig">放大</button>
	  <button id="makeSmall">缩小</button>
	  <button id="makeNormal">正常</button>
		<br>
<!-- 显示控制器
	使用autoplay，则忽略preload属性

	loop是循环播放
	muted=“true”规定视频的音频输出应该被静音。
	poster="规定视频下载时显示的图像，或者在用户点击播放按钮前显示的图片路径"
	preload="auto"视频在页面加载时进行加载，并预备播放 -->
  <video id="video1" width="420" controls="controls" loop  autoplay muted="true" preload="auto" poster="./img/video.png"> 
  		<source src="movie.ogg" type="video/ogg" >
		<source src="movie.mp4" type="video/mp4" />
    	你的浏览器不支持video标签
  </video>
</div> 

<script type="text/javascript">
var myVideo=document.getElementById("video1");

document.querySelector('#playPause').onclick=function (){ 
	myVideo.paused?myVideo.play():myVideo.pause(); //Video.paused属性用于控制播放还是暂停
	} 
document.querySelector('#makeBig').onclick=function (){ myVideo.width+=20;};
document.querySelector('#makeSmall').onclick=function (){ myVideo.width-=20;}; 
document.querySelector('#makeNormal').onclick=function (){myVideo.width=420;};
</script> 

</body> 
</html>
