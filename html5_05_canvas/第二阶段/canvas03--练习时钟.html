<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>时钟</title>
</head>
<body>
	<style>
		canvas{border:1px solid #ddd;}
	</style>
	<canvas width="500" height="500"></canvas>
	<script>
		var el=document.querySelector('canvas');
		el.getContext?canvas=el.getContext('2d'):alert('浏览器不支持canvas');
		var Cx=el.width/2,Cy=el.height/2;

		canvas.save();
		canvas.translate(Cx,Cy);
		canvas.lineWidth=5;
		canvas.arc(0,0,180,0,Math.PI*2,false);
		canvas.strokeStyle="#f00";
		canvas.stroke();
		fun();//绘制数字和刻度
		canvas.restore();
		getTime()//时分秒
		function fun(){
			var angle=angleMin=0;
			for(var i=1;i<=12;i++){
				canvas.beginPath();
				angle+=Math.PI/180*30;
				// 绘制时针刻度
				canvas.save();
				canvas.rotate(angle);
				canvas.moveTo(162,0);
				canvas.lineTo(180,0);
				canvas.lineWidth="4";
				canvas.strokeStyle="#00f";
				canvas.stroke();
				canvas.restore();
				// 绘制数字
				canvas.save();
				canvas.rotate(angle);
				canvas.translate(-6,-150);
				//把文字转回垂直显示
				canvas.rotate(-angle);
				canvas.font="20px 黑体"
				canvas.textAline="center";
				canvas.textBaseline="middle";
				canvas.fillText(i,0,0);
				canvas.restore();
			}
			// 绘制分针刻度
			for(var n=1;n<120;n++){
				angleMin+=Math.PI/180*3;
				canvas.save();
				canvas.lineWidth="2"
				canvas.rotate(angleMin);
				canvas.moveTo(170,0)
				canvas.lineTo(180,0)
				canvas.strokeStyle="#666";
				canvas.stroke();
				canvas.restore();
				// console.log(n);
			}
		}

		function getTime(){//时分秒
			var time=new Date(),
			hour=time.getHours()%12,
			min=time.getMinutes(),
			s=time.getSeconds();
			//每秒钟6度
			var sAngle =s*Math.PI/180*6;
			//1分钟 == 60秒 == 6度  每秒0.1度
			var minAngle =min*Math.PI/180*6+sAngle/60;
			//1小时 == 60分 == 3600秒 == 30度  一秒钟1/120度
			var hourAngle =hour*Math.PI/180*30+minAngle/15+sAngle/60;

			// console.log(s+"/"+min+"/"+hour);
			drawNeedle(hour,hourAngle,60,6,'#ff0',-10);
			drawNeedle(min,minAngle,100,4,'#00f',-20);
			drawNeedle(s,sAngle,125,2,'#f00',-22);

			setTimeout(getTime,1000);//定时器回调
		}
		//绘制时分秒
		function drawNeedle(num,degs,w,h,color,clearH){
			canvas.beginPath();
			canvas.save();
			canvas.translate(Cx,Cy);

			// console.log()
			canvas.rotate(-Math.PI/2);//调整角度	
			canvas.rotate(degs);	
			canvas.clearRect(0,0,w+5,clearH);
			// canvas.clearRect(0,0,el.width,el.height);
			canvas.moveTo(0,0);
			canvas.lineTo(w,0);
			canvas.lineWidth=h;
			canvas.lineCap="round";	
			canvas.strokeStyle=color;
			canvas.stroke();
			canvas.restore();
		}
	// setInterval(getTime,1000);
	</script>
</body>
</html>
