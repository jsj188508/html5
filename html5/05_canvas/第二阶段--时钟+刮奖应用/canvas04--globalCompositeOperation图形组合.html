<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>globalCompositeOperation图形组合</title>
	</head>
	<body>
		<style>
			canvas{border:1px solid #ddd;}
		</style>
		<canvas width="500" height="500"></canvas>
		<script async defer>
			var el=document.querySelector('canvas');
			el.getContext?canvas=el.getContext('2d'):alert("你的浏览器不支持canvas画布");

			// source-over	默认。在目标图像上显示源图像。
			// source-atop	在目标图像顶部显示源图像。源图像位于目标图像之外的部分是不可见的。
			// source-in	在目标图像中显示源图像。只有目标图像内的源图像部分会显示，目标图像是透明的。
			// source-out	在目标图像之外显示源图像。只会显示目标图像之外源图像部分，目标图像是透明的。
			// destination-over	在源图像上方显示目标图像。
			// destination-atop	在源图像顶部显示目标图像。源图像之外的目标图像部分不会被显示。
			// destination-in	在源图像中显示目标图像。只有源图像内的目标图像部分会被显示，源图像是透明的。
			// destination-out	在源图像外显示目标图像。只有源图像外的目标图像部分会被显示，源图像是透明的。
			// lighter	显示源图像 + 目标图像。
			// copy	显示源图像。忽略目标图像。
			// xor	使用异或操作对源图像与目标图像进行组合。

			function dropLine(cx,cy,width,height,color,str){

				canvas.save();
				canvas.beginPath();
				canvas.rect(cx,cy,width,height);
				canvas.fillStyle=color;
				canvas.globalCompositeOperation=str;
				canvas.fill();
				canvas.restore();
			}
			dropLine(10,10,490,50,'#f00','source-atop');
			dropLine(10,70,500,50,'#0f0','source-in');
			// dropLine(10,160,500,50,'green','source-out');
			dropLine(10,220,500,50,'#ddf','destination-over');
			dropLine(10,290,500,50,'#ffa','destination-atop');
			dropLine(10,350,500,50,'#d33','destination-in');
			dropLine(10,410,500,50,'#fd4','destination-out');

			dropLine(10,10,50,500,'#0fd','source-over');
			dropLine(70,10,50,500,'#d0f','lighter');
			dropLine(130,10,50,500,'#0df','copy');
			dropLine(190,10,50,500,'#d00','xor');
			dropLine(250,10,50,500,'#00d','xo');
			dropLine(310,10,50,500,'#0d0','xo');
			dropLine(370,10,50,500,'#0dc','xo');
			dropLine(430,10,50,500,'#cd0','xo');
		</script>
	</body>
</html>
