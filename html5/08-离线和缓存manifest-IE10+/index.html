<!DOCTYPE html>
<!-- 使用html标签的manifest manifest (IE10+) 属性将appcache离线缓存的描述文件关联起来即可。之后浏览器会自动下载appcache文件，
	并进行解析和执行appcache文件中定命令，对描述的文件进行缓存处理-->

<!-- 即便没有网络也能正常使用，会导致用户在离线状态下产生的数据无法正常保存 
	———— 解决这一问题就是做本地数据的存储 -localStorage 或 sessionStorage -->

<!--
每个指定了 manifest 的页面在用户对其访问时都会被缓存。如果未指定 manifest 属性，则页面不会被缓存（除非在 manifest 文件中直接指定了该页面）。
manifest 文件的建议的文件扩展名是：".appcache"。
请注意，manifest 文件需要配置正确的 MIME-type，即 "text/cache-manifest"。必须在 web 服务器上进行配置。

百度搜索： 在web服务器中如何配置manifest 文件的MIME-type属性为：text/cache-manifest

一、 <?php header("content-type: text/cache-manifest"); ?>
二、在 web 服务器中配置正确的  MIME-type 即 text/cache-manifest
　　以Apache为例： 在 .htaccess 文件中写入以此规则:    
    AddType text/cache-manifest appcache
 -->
<html lang="en" manifest="demo.appcache">

<head>
    <meta charset="UTF-8">
    <title>manifest 关联 appcache 描述文件 IE10+</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <h2>随手日记</h2>
    <textarea id="content" cols="120" rows="10"></textarea>
    <script src="index.js"></script>
</body>

</html>
